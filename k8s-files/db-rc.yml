apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    service: db
  name: db
  namespace: tumbo
spec:
  replicas: 1
  selector:
    service: db
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: db
    spec:
      containers:
      - env:
        - name: DB_NAME
          value: planet
        - name: DB_USER
          value: planet
        image: philipsahli/postgresql-test
        imagePullPolicy: ""
        name: db
        ports:
        - containerPort: 5432
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status:
  replicas: 0
