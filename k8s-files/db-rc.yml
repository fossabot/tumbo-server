apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    service: db
  name: db
  namespace: tumbo
spec:
  replicas: 1
  selector:
    service: db
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: db
    spec:
      containers:
      - env:
        - name: DB_NAME
          value: planet
        - name: DB_USER
          value: planet
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: passwords
              key: dbpw
        image: philipsahli/postgresql-test
        imagePullPolicy: ""
        name: db
        ports:
        - containerPort: 5432
        resources: {}
        volumeMounts:
          - mountPath: /var/lib/postgresql/
            name: glusterfsvol
        securityContext:
            privileged: true
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: glusterfsvol
          glusterfs:
            endpoints: glusterfs-cluster
            path: volume2
            readOnly: false
status:
  replicas: 0
